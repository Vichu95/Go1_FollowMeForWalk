DWAPlannerROS:
  #http://wiki.ros.org/dwa_local_planner

  min_vel_trans: 0.11
  max_vel_trans: 0.55

  min_vel_x: -0.5
  max_vel_x: 0.5

  min_vel_y: -0.35
  max_vel_y: 0.35

  acc_lim_trans: 2
  acc_lim_x: 2
  acc_lim_y: 2
  
  max_vel_theta: 1.0
  min_vel_theta: 0.4
  acc_lim_th: 1.0

  trans_stopped_vel: 0.1

  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.05

  sim_time: 2.0
  sim_granularity: 0.1
  vx_samples: 6
  vy_samples: 10
  vth_samples: 1

  path_distance_bias: 34.0
  goal_distance_bias: 24.0
  occdist_scale: 0.05

  forward_point_distance: 0.2
  stop_time_buffer: 0.5
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  track_unknown_space: true

  oscillation_reset_dist: 0.1
  use_dwa: true
  prune_plan: false
